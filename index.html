<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github search app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br><br>
        <h1 style="text-align: center;">
        Github Search User</h1>
        <br>
        <form autocomplete="off" id="myform">
            <div class="form-group">
                <input type="text" id="search" placeholder="Search Username" class="form-control">
            </div>
            <div class="form-group p-4 text-center">
                <button class="btn btn-danger btn-block" >Search User</button>
            </div>
        </form>
        <div id="result"></div>
    </div>


    <script src="index.js"></script>
</body>
</html>
